databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: artsiom_bakun
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(64)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: fio
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: date
              - column:
                  name: user_role
                  type: varchar(16)
        - createTable:
            tableName: auth_info
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(64)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_auth_info_user
                    references: user(id)
        - createTable:
            tableName: beer
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(128)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: alcohol
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: volume
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: brewery
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: stock_balance
                  type: INTEGER
                  constraints:
                    nullable: false
        - createTable:
            tableName: order_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: beer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - createTable:
            tableName: order
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: total_cost
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: order_item_id
                  type: BIGINT
                  constraints:
                    nullable: false
